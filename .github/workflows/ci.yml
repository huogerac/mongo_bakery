name: mongo-bakery

on: [push, pull_request]

jobs:
  uv:
    name: python
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install the project
        run: uv sync --all-extras --dev

      - name: Run linters
        run: uv run ruff check

      - name: Run tests
        run: uv run pytest tests